<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-KVZ5Kx7Ag3OOJHS4BV5vCG2HvERG6p6n7tYPj+srI4JjoGJmMSl4VvwY5P+p8B7b" crossorigin="anonymous">

    <title>PDF Merge Tool</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://geekflare.com/wp-content/uploads/2023/04/What-is-the-need-to-merge-PDF-files.jpg');
            background-size: cover; 
            background-size: 100% 100%;
            background-repeat: no-repeat; 
            background-attachment: fixed; 
            font-family: Arial, sans-serif;
}

.navbar {
    margin-bottom: 20px;
}

.container {
    max-width: 600px;
    margin: 0 auto;
}

.input-group {
    margin-top: 20px;
}

.custom-file-input {
    cursor: pointer;
}

.btn-primary {
    margin-top: 20px;
}

.footer {
    /* margin-top: 40px;
    text-align: center; */
    position: absolute;
    bottom: 0;
    left: 0;
    text-align: left;
    margin: 10px;
}

.footer p {
    margin: 0;
    padding: 5px;
    /* background-color: #f9dfdf; */
    width: 323px;
    color: azure;
    
}

/* Media Query for small screens */
@media (max-width: 576px) {
    .container {
        padding: 0 15px;
    }
}
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark " >
        <a class="navbar-brand"  style="color: rgb(210, 202, 233); font-size: 34px;" href="#">PDF Merge</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Navigation links and search form here -->
        </div>
    </nav>

    <div class="container my-3">
        <h2 class="text-center">PDF Merge Tool</h2>
        <form method="post" action="/merge" enctype="multipart/form-data">
            <div class="input-group">
                <div class="custom-file">
                    <input type="file" name="pdfs" class="custom-file-input" id="pdfInput" multiple accept=".pdf">
                    <label class="custom-file-label" for="pdfInput"><i class="fas fa-file-pdf"></i> Choose PDF Files</label>
                </div>
            </div>
            <button class="btn btn-block mt-3" style="border-width: 3px; border-color: black; width: 130px;" type="submit">
                <i class="fas fa-file-pdf"></i> Merge PDFs
            </button>
        </form>
    </div>

    <footer class="footer">
        <p>&copy; 2023 PDF Merge Tool. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
